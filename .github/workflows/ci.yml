name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend · Go tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: backend/go.mod
          cache: true

      - name: Run unit tests
        run: go test ./...

  frontend-build:
    name: Frontend · Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

  node-backend:
    name: Allocation API · TypeScript
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: node-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: node-backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload node backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-backend-build
          path: node-backend/dist

  deploy-staging:
    name: Deploy · Staging
    runs-on: ubuntu-latest
    needs:
      - backend-tests
      - frontend-build
      - node-backend
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

      - name: Download allocation API artifact
        uses: actions/download-artifact@v4
        with:
          name: node-backend-build
          path: node-backend/dist

      - name: Prepare deployment bundle
        run: |
          tar -czf chronome-staging.tar.gz \
            frontend/build \
            backend \
            node-backend/dist

      - name: Deploy (placeholder)
        run: |
          echo "Deploy bundle to staging environment"
          ls -R frontend/build | head -n 20

  deploy-production:
    name: Deploy · Production
    runs-on: ubuntu-latest
    needs:
      - deploy-staging
    if: github.event_name == 'workflow_dispatch'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download frontend artifact
        uses: actions/download-artifact@v4
        with:
          name: frontend-build
          path: frontend/build

      - name: Download allocation API artifact
        uses: actions/download-artifact@v4
        with:
          name: node-backend-build
          path: node-backend/dist

      - name: Deploy (placeholder)
        run: |
          echo "Deploying to production"
          ls frontend/build
